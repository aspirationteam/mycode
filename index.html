<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毛利率计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <h1>毛利率计算器</h1>
            
            <!-- 输入表单 -->
            <div class="form-group">
                <div class="input-group">
                    <label>销售收入（元）</label>
                    <input
                        type="number"
                        id="revenue"
                        placeholder="请输入销售收入"
                    >
                </div>
                <div class="input-group">
                    <label>成本（元）</label>
                    <input
                        type="number"
                        id="cost"
                        placeholder="请输入成本"
                    >
                </div>
                <div class="input-group">
                    <label>退款率（%）</label>
                    <input
                        type="number"
                        id="refundRate"
                        placeholder="请输入退款率"
                        min="0"
                        max="100"
                        step="0.1"
                    >
                </div>
                <button onclick="calculateMargins()" class="calculate-btn">
                    计算
                </button>
            </div>

            <!-- 计算结果 -->
            <div id="results" class="results hidden">
                <div class="result-card">
                    <h3>原始毛利率</h3>
                    <p id="originalMargin"></p>
                </div>
                
                <div class="result-card">
                    <h3>方法一：调整收入法</h3>
                    <div class="result-details">
                        <p>调整后收入：<span id="adjustedRevenue"></span></p>
                        <p>调整后利润：<span id="adjustedProfit"></span></p>
                        <p>毛利率：<span id="adjustedMarginRate"></span></p>
                    </div>
                </div>

                <div class="result-card">
                    <h3>方法二：利润扣减法</h3>
                    <div class="result-details">
                        <p>退款金额：<span id="refundAmount"></span></p>
                        <p>扣减后利润：<span id="deductedProfit"></span></p>
                        <p>毛利率：<span id="deductedMarginRate"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
